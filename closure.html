<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        // see the tutorial at http://chingzhu.com/?p=358
        // note that: badd is a global variable
        function a(){
            var  b = 999;
            badd = function(){
                b+=1;
            };
            function showb(){
                alert(b);
            }
            return showb;
        }
        func = a();
        func();
        badd();
        func();
        // we use closure as a object in JavaScript. The below will help you understand what the closure is.
        var name = "The Window";
        var object ={
            name : "My Object",
            getNameFunc : function() {
                return function () {
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()());
        var object2 ={
            name : "My Object",
            getNameFunc : function() {
                var that = this; //to store the local variable in memory
                return function () {
                    return that.name;
                };
            }
        };
        alert(object2.getNameFunc()());
    </script>
</head>
