<script type="text/javascript">
    // a very easy way to write callback
    // if f1 will cost much time to run
    function f1(callback){
        setTimeout(function(){
            alert("hey");
            callback();
        }, 300);
    }
    // f2 is the callback for f1
    function f2(){
        alert("callback");
    }
    f1(f2);
</script>
